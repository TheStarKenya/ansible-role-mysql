---
# Pass in a comma-separated list of repos to use (e.g. "remi,epel")
__mysql_enablerepo: ""
__mysql_service_name: mariadb
__mysql_packages:
  - mariadb
  - mariadb-server
  # Ansible mysql_user/mysql_db dependency
  - MySQL-python

__mysql_cnf_log_error: /var/log/mariadb/mariadb.log
__mysql_cnf_pid_file: /var/run/mariadb/mariadb.pid
